<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="idb.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1>Calorie Management</h1>
    <form id="calorie-form" class="mb-4">
        <div class="mb-3">
            <label for="calorie" class="form-label">Calories</label>
            <input type="number" class="form-control" id="calorie" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" required>
                <option value="BREAKFAST">Breakfast</option>
                <option value="LUNCH">Lunch</option>
                <option value="DINNER">Dinner</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Calorie Item</button>
    </form>

    <h2>Generate Report</h2>
    <form id="report-form">
        <div class="mb-3">
            <label for="month" class="form-label">Month</label>
            <input type="number" class="form-control" id="month" required min="1" max="12">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" required>
        </div>
        <button type="submit" class="btn btn-secondary">Generate Report</button>
    </form>

    <div id="report-results" class="mt-4"></div>
</div>

<script src="app.js" defer></script>
</body>
</html>
